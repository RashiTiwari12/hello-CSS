<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Control</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    <link rel="stylesheet" href="./style.css" />

</head>

<body>
    <h2>Control<span class='hl'> &nbsp; JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="5" max="60" value="10" data-sizing="px">
        <div class="value"></div>

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="2" max="10" value="7" data-sizing="px">

        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="white">
    </div>

    <!-- <img class="image" id="image" src="https://source.unsplash.com/7bwQXzbF6KE/800x500"> -->
    <img class="image" id="image" src="./background-img5.jpeg">

    <script src="./index.js"></script>

</body>

</html>
